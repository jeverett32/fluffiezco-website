<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffiez - Whimsical Boutique</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Lucide Icons for Navigation -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Importing the 'Gochi Hand' font for the whimsical headings and Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="whimsical-bg min-h-screen flex flex-col font-sans text-[#5C554F] texture-overlay">

    <!-- Top Border Stripe -->
    <div class="border-stripe"></div>

    <!-- Header / Navigation -->
    <header class="bg-white shadow-md py-4 px-6 md:px-10 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            
            <!-- Logo - Now using the fancy font -->
            <a href="index.html" id="logo-link" class="text-3xl font-bold handwritten-font text-[#7A2828] cursor-pointer">Fluffiez</a>
            
            <!-- Primary Navigation (Desktop) -->
            <nav class="hidden md:flex space-x-8 text-sm uppercase tracking-wider font-semibold">
                <a href="packages.html" class="nav-link hover:text-[#7A2828]">Packages</a>
                <a href="about.html" class="nav-link hover:text-[#7A2828]">about us</a>
                <a href="faqs.html" class="nav-link hover:text-[#7A2828]">FAQs</a>
                <a href="index.html" class="nav-link hover:text-[#7A2828] text-[#7A2828] font-bold">contact</a>
            </nav>

            <!-- Utility Icons (Desktop & Mobile) -->
            <div class="flex items-center space-x-4 text-gray-700">
                <!-- Social Icon -->
                <a href="https://www.instagram.com/fluffiez.co/" target="_blank" class="p-1 hover:text-[#7A2828]" aria-label="Instagram">
                    <i data-lucide="instagram" class="w-5 h-5"></i>
                </a>
                
                <!-- Mobile Menu Toggle (if needed) -->
                <button class="md:hidden p-2"><i data-lucide="menu" class="w-6 h-6"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-grow flex justify-center p-6 md:p-12">
        
        <!-- === 5. CONTACT SECTION === -->
        <section id="contact" class="w-full max-w-md">
            <div class="content-card w-full p-8 md:p-12 rounded-lg text-center">
                
                <h2 class="text-4xl handwritten-font font-extrabold text-[#7A2828] mb-8">
                    get in touch!
                </h2>

                <form class="space-y-6 text-left" onsubmit="alert('Booking inquiry sent! A Fluffiez team member will be in touch shortly to confirm your Paw-ty date.'); return false;">
                    
                    <!-- Name Field -->
                    <div class="flex flex-col">
                        <input type="text" id="contact-name" name="name" class="contact-input" placeholder="Name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="flex flex-col">
                        <input type="email" id="contact-email" name="email" class="contact-input" placeholder="Email" required>
                    </div>
                    
                    <!-- Message Field (Use for Booking Details) -->
                    <div class="flex flex-col">
                        <textarea id="contact-message" name="message" rows="3" class="contact-input resize-none" placeholder="Message" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-4">
                        <button type="submit" class="primary-btn rounded-full">
                            Let's Chat!
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <!-- Bottom Border Stripe -->
    <div class="border-stripe mt-auto"></div>

    <script src="js/script.js"></script>
</body>
</html>
