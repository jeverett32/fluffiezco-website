<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffiez - Whimsical Boutique</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Lucide Icons for Navigation -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Importing the 'Gochi Hand' font for the whimsical headings and Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="whimsical-bg min-h-screen flex flex-col font-sans text-[#5C554F] texture-overlay">

    <!-- Top Border Stripe -->
    <div class="border-stripe"></div>

    <!-- Header / Navigation -->
    <header class="bg-white shadow-md py-4 px-6 md:px-10 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            
            <!-- Logo - Now using the fancy font -->
            <a href="index.html" id="logo-link" class="text-3xl font-bold handwritten-font text-[#7A2828] cursor-pointer">Fluffiez</a>
            
            <!-- Primary Navigation (Desktop) -->
            <nav class="hidden md:flex space-x-8 text-sm uppercase tracking-wider font-semibold">
                <a href="packages.html" class="nav-link hover:text-[#7A2828]">Packages</a>
                <a href="about.html" class="nav-link hover:text-[#7A2828]">about us</a>
                <a href="faqs.html" class="nav-link hover:text-[#7A2828]">FAQs</a>
                <a href="contact.html" class="nav-link hover:text-[#7A2828]">contact</a>
            </nav>

            <!-- Utility Icons (Desktop & Mobile) -->
            <div class="flex items-center space-x-4 text-gray-700">
                <!-- Social Icon -->
                <button class="p-1 hover:text-[#7A2828]" aria-label="Instagram">
                    <i data-lucide="instagram" class="w-5 h-5"></i>
                </button>
                
                <!-- Search -->
                <button class="p-1 hover:text-[#7A2828]" aria-label="Search">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>

                <!-- Cart (Keep as general utility icon) -->
                <button class="p-1 hover:text-[#7A2828]" aria-label="Shopping Cart">
                    <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                </button>
                
                <!-- Mobile Menu Toggle (if needed) -->
                <button class="md:hidden p-2"><i data-lucide="menu" class="w-6 h-6"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-grow flex justify-center p-6 md:p-12">
        
        <!-- === 1. HOME SECTION === -->
        <section id="home" class="w-full max-w-5xl">
            <div class="content-card p-12 text-center">
                <h1 class="text-6xl handwritten-font font-extrabold text-[#7A2828] mb-4">The Fluffiest Party in Town!</h1>
                <p class="text-xl max-w-4xl mx-auto mb-8">Fluffiez brings the joy of creating a cuddly best friend right to your party! We provide everything needed for a memorable, hands-on animal stuffing experience for birthdays, schools, and events.</p>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="packages.html" class="primary-btn rounded-full text-lg">
                        See Our Packages
                    </a>
                    <a href="contact.html" class="primary-btn rounded-full text-lg">
                        Book Your Date
                    </a>
                </div>
                <img src="https://placehold.co/800x400/C3B394/F8F4E5?text=Party+Scene+with+Stuffed+Animals" 
                     onerror="this.src='https://placehold.co/800x400/C3B394/F8F4E5?text=Fluffiez+Party+Banner'"
                     class="mt-10 rounded-lg border-2 border-[#5C554F] mx-auto" alt="Placeholder image of children stuffing animals at a party">
            </div>
        </section>

    </main>

    <!-- Bottom Border Stripe -->
    <div class="border-stripe mt-auto"></div>

    <script src="js/script.js"></script>
</body>
</html>
